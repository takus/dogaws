custom_resource_path: /path/to/custom_resource
aws:
  region: ap-northeast-1
  resources:
    - name: db1
      type: aws_rds
      dimensions:
        - name: DBInstanceIdentifier
          value: db1
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1b
        - dbinstanceidentifier:db1
        - dbinstanceclass:db.r3.large
        - engine:mysql
        - engineversion:5.6.21b
      options:
        storage_type: gp2
        allocated_storage: 40
    - name: memcached1
      type: aws_elasticache
      dimensions:
        - name: CacheClusterId
          value: "memcached1"
        - name: CacheNodeId
          value: "0001"
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1c
        - cacheclusterid:memcached1
        - cachenodeid:0001
        - cache_node_type:cache.r3.large
        - engine:memcached
        - engine_version:1.4.14
      options:
        engine: memcached
    - name: redis1
      type: aws_elasticache
      dimensions:
        - name: CacheClusterId
          value: "redis1"
        - name: CacheNodeId
          value: "0001"
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1b
        - cacheclusterid:redis1
        - cachenodeid:0001
        - cache_node_type:cache.r3.large
        - engine:redis
        - engine_version:2.8.21
      options:
        engine: redis
        replication: false
    - name: ddb1
      type: aws_dynamodb
      dimensions:
        - name: TableName
          value: ddb1
      tags:
        - region:ap-northeast-1
        - tablename:ddb1
  delay_seconds: 60
  range_seconds: 300
datadog:
  host: cloudwatch
  api_key: xxxx
  app_key: xxxx
