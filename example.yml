custom_resource_path: /path/to/custom_resource
aws:
  region: ap-northeast-1
  resources:
    - name: xxxx
      type: aws_rds
      dimensions:
        - name: DBInstanceIdentifier
          value: xxxx
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1b
        - dbinstanceidentifier:xxxx
        - dbinstanceclass:db.r3.large
        - engine:mysql
        - engineversion:5.6.21b
      options:
        storage_type: gp2
        allocated_storage: 40
    - name: xxxx
      type: aws_elasticache
      dimensions:
        - name: CacheClusterId
          value: "xxxx"
        - name: CacheNodeId
          value: "0001"
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1c
        - cacheclusterid:xxxx
        - cachenodeid:0001
        - cache_node_type:cache.r3.large
        - engine:memcached
        - engine_version:1.4.14
      options:
        engine: memcached
    - name: xxxx
      type: aws_elasticache
      dimensions:
        - name: CacheClusterId
          value: "xxxx"
        - name: CacheNodeId
          value: "0001"
      tags:
        - region:ap-northeast-1
        - availability-zone:ap-northeast-1b
        - cacheclusterid:xxxx
        - cachenodeid:0001
        - cache_node_type:cache.r3.large
        - engine:redis
        - engine_version:2.8.21
      options:
        engine: redis
        replication: false
    - name: xxxx
      type: aws_dynamodb
      dimensions:
        - name: TableName
          value: xxxx
      tags:
        - region:ap-northeast-1
        - tablename:ddb1
    - name: xxxx
      type: aws_kinesis
      dimensions:
        - name: StreamName
          value: xxxx
      tags:
        - region:ap-northeast-1
        - streamname:xxxx
      options:
        shards: 2

  delay_seconds: 60
  range_seconds: 300
datadog:
  host: cloudwatch
  api_key: xxxx
  app_key: xxxx
